<h1>User Details</h1>
<div>
  <label>Id: </label><span id='id'>{{ id }}</span> <br /><br />
  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter user name" [(ngModel)]="name"/><br /><br />
  <label>Age:</label>
  <input type="number" id="age" placeholder="Enter age" [(ngModel)]="age" /><br /><br />
  <button type="submit" id="submitBtn" (click)="updateUser()">Submit</button>
</div>
